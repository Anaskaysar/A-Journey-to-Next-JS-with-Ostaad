<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var veg = ['Allium', "Beverage", "Dairy", "Fruits", "Vegetables"]
        document.write("<b>For Loop</b> <br>")  
        for(i = 0; i<veg.length;i++){
            document.write(i + veg[i]+"<br>")
        }
        document.write("<b>For in Loop</b> <br>")  
        for(item in veg){
            document.write(veg[item]+"<br>")
        }
    </script>
</body>
</html>
