<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myEvent('Button Clicked')">Hello</button>
    <button onmouseover="myEvent('Mouse Hover Hoyese')">Hello</button>
    <button onmouseout="myEvent('Mouse Out Hoyese')">Hello</button>
    <script>
        function myEvent(msg){
            console.log(msg)
        }
    </script>
</body>
</html>
