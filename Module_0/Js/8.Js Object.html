<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>

    <script>
        var myPc = {
            brand : "HP",
            price : "120K",
            isLaptop:true,
            ram :"8GB",
            disk:"500GB",
            isSSD:true,
            processor:"core i-5"
        }
        // document.write(myPc['brand'])
        // console.log(myPc)
        // console.log(typeof(myPc))

        document.write("<b>For in Loop</b> <br>")  

        for(item in myPc){
            document.write(myPc[item] + "<br>")
        }
    </script>
    
</body>
</html>
